<form [formGroup]="updateForm">
  <!--  <input type="hidden" formControlName="id">-->

  <div class="form-group">
    <label>Name</label>
    <input type="text"
           class="form-control" formControlName="name">
  </div>


  <div class="form-group">
    <label>Day Of Birth</label>
    <input type="text"
           class="form-control" formControlName="dayOfBirth">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="text"
           class="form-control" formControlName="gender">
  </div>
  <div class="form-group">
    <label>Card</label>
    <input type="text"
           class="form-control" formControlName="card">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text"
           class="form-control" formControlName="phone">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text"
           class="form-control" formControlName="address">
  </div>
  <div class="form-group">

    <select class="form-select" *ngIf="customerTypeList" formControlName="customerType" name="customerType">
      <option *ngFor="let item of customerTypeList"
              [ngValue]="item" [selected]="updateForm.get('customerType').value.id==item.id">{{item.nameType}}</option>

    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="save()">l∆∞u</button>

</form>
