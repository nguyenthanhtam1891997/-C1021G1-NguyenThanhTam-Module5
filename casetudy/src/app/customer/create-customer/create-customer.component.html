           class="form-control" formControlName="name">
  </div>

    <label>Day Of Birth</label>
    <input type="text"
           class="form-control" formControlName="dayOfBirth">
  </div>
  <div class="form-group">
    <label>Gender</label>
    <input type="text"
           class="form-control" formControlName="gender">
  </div>
  <div class="form-group">
    <label>Card</label>
    <input type="text"
           class="form-control" formControlName="card">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text"
           class="form-control" formControlName="phone">
  </div>
  <div class="form-group">
    <label>Address</label>
